<h1> Add New Olympic Results</h1>
<div class="add-result-form pull-left">
    <form class="form" [formGroup]="addResultForm" (ngSubmit)="onSubmit()">
        <mat-form-field class="form-element">
            <mat-label>
                Country Name
            </mat-label>
            <input class="text-height" placeHolder="Enter Country Name" matInput formControlName="countryName" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-element">
            <mat-label>
                Rank
            </mat-label>
            <input class="text-height" placeHolder="Enter Rank" matInput formControlName="rank" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-element">
            <mat-label>
                Participants
            </mat-label>
            <input class="text-height" placeHolder="Enter Number of Participants" matInput formControlName="participants" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-element">
            <mat-label>
                Gold Medal
            </mat-label>
            <input class="text-height" placeHolder="Enter Number of Gold Medal" matInput formControlName="goldMedal" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-element">
            <mat-label>
                Silver Medal
            </mat-label>
            <input class="text-height" placeHolder="Enter Number of Silver Medal" matInput formControlName="silverMedal" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-element">
            <mat-label>
                Bronze Medal
            </mat-label>
            <input class="text-height" placeHolder="Enter Number of Bronze Medal"  matInput formControlName="bronzeMedal" required>
        </mat-form-field>
    </form>
        <div class="button-row">
            <button mat-flat-button color="primary" type="submit"> Add Result</button>
            <button mat-flat-button (click)="back()"> Back to Dashboard </button>
        </div>

    
</div>
